    <script>
        var preloading = document.getElementById('preloading') || {};
        try {
            var ua = window.navigator.userAgent;
            var appver = '';
            var isKsnebula = !!ua.toLowerCase().match('ksnebula');
            if (isKsnebula) {
                if (/(iPhone|iPad)/.test(ua)) {
                    appver = '6.5.6';
                } else {
                    appver = '6.5.5';
                }
            } else {
                var appverMatcher = document.cookie.match(/appver=([^;]+);/);

            }
            // 只有在指定版本之上，才会有native loading的能力
            var isAndroid = ua && (ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1);
            var ifMatchVersion = (isAndroid && appver > '8.2.40') ||
                (!isAndroid && appver > '8.2.10');
            // 参数中需要携带"enableLoading":true
            var isEnableLoading = location.search.match(encodeURIComponent('"enableLoading":true'));
            if (isEnableLoading && ifMatchVersion) {
                // App.tsx中会使用该变量来判断loading的显示位置
                window.isNativeLoading = true;
